<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg text-center">
        {% if user.is_authenticated %}
            <h1 class="text-3xl font-bold text-blue-600 mb-4">Hello, {{ user.username }} ðŸ‘‹</h1>
            <p class="text-gray-700 mb-6">You are logged in.</p>
            <div class="space-x-4">
                <a href="{% url 'profile' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Profile</a>
                <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</a>
            </div>
        {% else %}
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome, Guest ðŸ‘‹</h1>
            <p class="text-gray-700 mb-6">You are not logged in.</p>
            <div class="space-x-4">
                <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Login</a>
                <a href="{% url 'register' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Register</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
