<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Select</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Floor num</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="room" class="mb-1 font-medium">Room:</label>
                <select name="selected_room" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    <option value="">-- Select room --</option>
                    {% for floor, floor_rooms in rooms_by_floor.items %}
                        <optgroup label="Floor {{ floor }}">
                            {% for room in floor_rooms %}
                                <option value="{{ room.room_id }}">{{ room.room_name|default:room.room_id }}</option>
                            {% endfor %}
                        </optgroup>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" name="action" value="room_select"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
