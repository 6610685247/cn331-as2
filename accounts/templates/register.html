<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">Create an Account</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" 
                    class="w-full bg-blue-300 text-white py-2 rounded hover:bg-blue-400 transition">
                Register
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-4">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Login here</a>
        </p>
    </div>

    <script>
        document.querySelectorAll('input').forEach(input => {
            input.classList.add('w-full', 'border', 'border-gray-300', 'rounded', 'px-3', 'py-2', 
                                'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-300', 'bg-blue-50')
        })
    </script>
</body>
</html>
