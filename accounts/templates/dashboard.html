<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Admin Dashboard</h2>

    <form method="get" class="flex flex-wrap gap-4 items-end mb-6">
        <div class="flex flex-col">
            <label class="mb-1 font-medium">Start Time:</label>
            <input type="datetime-local" name="start" value="{{ request.GET.start }}" 
                   class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="flex flex-col">
            <label class="mb-1 font-medium">End Time:</label>
            <input type="datetime-local" name="end" value="{{ request.GET.end }}" 
                   class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Filter
        </button>
    </form>

    <hr class="my-6 border-gray-300">

    {% if bookings %}
    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">User</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Room</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Time</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for booking in bookings %}
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">{{ booking.user.username }}</td>
                    <td class="px-6 py-4">{{ booking.room.name }}</td>
                    <td class="px-6 py-4">{{ booking.start_time }} â†’ {{ booking.end_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p class="text-gray-500 mt-4">No bookings found for this period.</p>
    {% endif %}
</div>
{% endblock %}
