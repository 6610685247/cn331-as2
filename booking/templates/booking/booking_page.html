<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Booking Page</title>
    </head>
    <body>
        <h1>Booking Web</h1>
        <h2>Booking Table</h2>

        <form action="{% url 'date_submit' %}" method="post">
            {% csrf_token %}
            <label for="date">Date:</label>
            <input type="date" id="date" name="selectedDate">
            <input type="submit" value="Submit">
        </form>

        {% if selected_date %}
            <h3>{{selected_date}}</h3>
        {% endif %}
        
        <h3>Room1</h3>

        <h4>9:00-10:00</h4>

        <form method="POST" action="{% url 'book' %}">
            {% csrf_token %}
            <input type="hidden" name="room_id" value='101'>
            <input type="hidden" name="date" value="2025-08-01">
            <input type="hidden" name="start_time" value="09:00:00">
            <input type="hidden" name="end_time" value="10:00:00">
            <button type="submit">Book</button>
        </form>

        <h4>17:00-18:00</h4>
        <button>book</button>
    </body>
</html>
