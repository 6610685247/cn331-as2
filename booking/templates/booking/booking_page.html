<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Booking Web</h1>
        
        <h2 class="text-xl font-semibold mb-4">Room {{ room_num }}</h2>

        <form method="POST"> <!--Select today-->
            {% csrf_token %}
            <input type="hidden" name="book_today" value="{{ booking_date }}">
            <button id="btn1" onclick="toggleMode(1)" type="submit" name="action" value="book_today">
                Book Today ({{ booking_date }})
            </button>
        </form>

        <form method="POST"> <!--Select tomorrow-->
            {% csrf_token %}
            <input type="hidden" name="book_today" value="{{ tmr }}">
            <button id="btn1" onclick="toggleMode(2)" type="submit" name="action" value="book_tmr">
                Book Tomorrow ({{ tmr }})
            </button>
        </form>

        <!--Calendar-->
        {% comment %} <form method="POST" class="mb-6 flex items-end gap-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="date" class="mb-1 font-medium">Date:</label>
                <input type="date" name="booking_date" required
                       class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" name="action" value="set_date"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Submit
            </button>
        </form> {% endcomment %}

        <!--Date just for display-->
        {% if book_date %}
        <h3 class="text-lg font-medium mb-4">Date: {{ book_date }}</h3>

        <h3 class="text-lg font-semibold mb-2">Booking Table</h3>

        <div class="space-y-4">
            {% for start, end in time_slot %}
            <div class="flex items-center justify-between bg-white p-4 rounded shadow">
                <span class="font-medium">{{ start|slice:":5" }} - {{ end|slice:":5" }}</span>
                <form method="POST" class="m-0">
                    {% csrf_token %}
                    <input type="hidden" name="room_id" value="{{ room_num }}">
                    <input type="hidden" name="date" value="{{ book_date }}">
                    <input type="hidden" name="start_time" value="{{ start|slice:":8" }}">
                    <input type="hidden" name="end_time" value="{{ end|slice:":8" }}">
                    <button type="submit"
                     name="action" value="book" 
                     class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
                     data-start="{{ start|slice:":5" }}"
                     data-end="{{ end|slice:":5" }}"
                     data-date="{{ book_date }}">
                        Book
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
